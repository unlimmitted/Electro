{% extends 'shop/base.html' %}
{% load static %}
{% block content %}

{% for product in goods %}
<form method="post">
    {% csrf_token %}
    {{product.title}}
    {{ product.description }}
    {% if product.photo %}
        <img src="{{ product.photo.url }}" alt="" width='200' height='200'>
    {% endif %}
</form>
{% endfor %}
{% endblock %}
