{% extends 'shop/base.html' %}

{% block content %}
<!-- SECTION -->
<div class="section">
    <!-- container -->
    <div class="container">
        <!-- row -->
        <div class="row">
            <!-- STORE -->
            <div id="store" class="col-md-9">
                <h1> Cart </h1>
                <!-- store products -->
                <div class="row">
                    {% if data %}
                    {% for product in data %}
                    {% for item in product %}
                    <div class="col-md-4 col-xs-6">
                        <div class="product">
                            <div class="product-img">
                                <img src="{{ item.photo.url }}" alt="" width='263' height='263'>
                                <div class="product-label">
                                    <span class="new">NEW</span>
                                </div>
                            </div>
                            <div class="product-body">
                                <h3 class="product-name"><a href="{% url 'product_page' item.slug %}">{{ item.title }}</a></h3>
                                <h4 class="product-price">{{ item.price }}</h4>
                            </div>
                            <form action="{% url 'checkout' item.slug %}">
                                <div class="add-to-cart">
                                    <button class="add-to-cart-btn" type="submit"><i class="bi bi-bag-fill"></i>Buy</button>
                                    <a href="{% url 'delete_cart_item' item.slug %}"><i class="bi bi-x-circle"></i></a>
                                </div>
                            </form>
                        </div>
                    </div>
                    {% endfor %}
                    {% endfor %}
                    {% else %}
                    <div style="padding-bottom: 45%;">
                        <center>
                        <h1>Товары не найдены</h1>
                        </center>
                    </div>
                    {% endif %}
                </div>
                <!-- /store products -->
            </div>
            <!-- /STORE -->
        </div>
        <!-- /row -->
    </div>
    <!-- /container -->
</div>
<!-- /SECTION -->
{% endblock %}
